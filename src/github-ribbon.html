<link rel="import" href="//cdn.rawgit.com/Polymer/polymer/1.x/polymer.html" />
<dom-module name="github-ribbon">
  <style>
      img {
        position : absolute;
        border   : 0;
        top      : 0;
        left     : 0;
      }
      img.right {
        left: auto;
        right: 0;
      }
  </style>
  <template>
    <a href="{{githubHref(owner,repo)}}">
      <img src="{{imageSrc(corner,color)}}" alt="{{alt}}" class$="{{corner}}">
    </a>
  </template>

  <script type="text/javascript">
    var colors = {
      'red'      : 'red_aa0000',
      'green'    : 'green_007200',
      'darkblue' : 'darkblue_121621',
      'orange'   : 'orange_ff7600',
      'gray'     : 'gray_6d6d6d',
      'white'    : 'white_ffffff'
    };

    Polymer({
      is: 'github-ribbon',
      properties: {
        owner: {
          type: String,
          value: 'owner'
        },
        repo: {
          type: String,
          value: 'repo'
        },
        alt: {
          type: String,
          value: 'Fork me on GitHub'
        },
        corner: {
          type: String,
          value: 'right'
        },
        color: {
          type: String,
          value: 'green'
        },
      },
      urlColor: function() {
        var urlColor = colors[this.color];

        if (!urlColor)
          throw Error('Invalid color ' + this.color);

        return urlColor;
      },
      githubHref: function(owner, repo) {
        return 'https://github.com/'+owner+'/'+repo;
      },
      imageSrc: function(corner, color) {
        var urlColor = colors[color];
        if (!urlColor)
          throw Error('Invalid color ' + color);

        return 'https://s3.amazonaws.com/github/ribbons/forkme_'+corner+'_'+urlColor+'.png';
      }
    });
  </script>

</dom-module>
